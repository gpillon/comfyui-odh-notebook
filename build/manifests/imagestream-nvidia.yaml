apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  annotations:
    opendatahub.io/notebook-image-desc: ComfyUI with NVIDIA CUDA support
    opendatahub.io/notebook-image-name: ComfyUI nvidia
    opendatahub.io/notebook-image-order: '1'
    opendatahub.io/notebook-image-url: https://github.com/comfyanonymous/ComfyUI
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
  labels:
    app.kubernetes.io/created-by: byon
    opendatahub.io/dashboard: 'true'
    opendatahub.io/notebook-image: 'true'
  name: comfyui-nvidia-notebook
spec:
  lookupPolicy:
    local: true
  tags:
  - annotations:
      opendatahub.io/notebook-build-commit: comfyui-nvidia-v1.0.3
      opendatahub.io/notebook-python-dependencies: '[{"name": "pyaml", "version":
        "25.5.0"}, {"name": "torch", "version": "2.7.1+cu128"}, {"name": "torchvision",
        "version": "0.22.1+cu128"}, {"name": "torchaudio", "version": "2.7.1+cu128"}]'
      opendatahub.io/notebook-software: '[{"name": "ComfyUI", "version": "v0.3.41"},
        {"name": "CUDA", "version": "12.8"}, {"name": "ComfyUI-Manager", "version":
        "3.33"}]'
      opendatahub.io/workbench-image-recommended: 'true'
      openshift.io/imported-from: ghcr.io/gpillon/comfyui
    from:
      kind: DockerImage
      name: ghcr.io/gpillon/comfyui-nvidia:v1.0.3
    name: v1.0.3
    referencePolicy:
      type: Source
